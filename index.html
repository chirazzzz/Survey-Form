<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>FCC: Survey Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1 id="title">Sign Up!</h1>
<form id="survey-form" action="/my-handling-form-page" method="post">
  <fieldset>
    <p id="description">Please fill out your details</p>
    <div>
      <label id="name-label" for="name" class="labels">Name:</label>
      <input type="text" id="name" name="user_name" class="form-textbox"
            placeholder="Type your full name here" required/>
    </div>
    <div>
      <label id="email-label" for="email" class="labels">Email:</label>
      <input type="email" id="email" name="user_email" class="form-textbox"
            placeholder="Type your email address here" required/>
    </div>
    <div>
      <label for="password" class="labels">Password:</label>
      <input type="password" id="password" name="user_password" class="form-textbox"
            minlength="8" required
            placeholder="8 characters minimum"/>
    </div>
    <div>
      <label id="number-label" for="number" class="labels">Age:</label>
      <input type="number" id="number" name="user_age" class="form-textbox"
            min="18" max="110"
            placeholder="How old are you?"/>
    </div>
  </fieldset>
  <fieldset>
    <div>
    <label for="dropdown" class="labels">Job Role</label>
      <select id="dropdown" name="user_job">
        <optgroup label="Developer">
          <option value="frontend_developer">Front-End Developer</option>
          <option value="phyton_developer">Phyton Developer</option>
          <option value="web_designer">Web Designer</option> 
          <option value="android_developer">Android Developer</option>
          <option value="ios_developer">iOS Developer</option>
          <option value="mobile_designer">Mobile Designer</option>
        </optgroup>
        <optgroup label="Engineer">
          <option value="systems_engineer">Systems Engineer</option>
          <option value="software_engineer">Software Engineer</option>
        </optgroup>  
        <optgroup label="Marketing">
          <option value="seo">SEO</option>
          <option value="social_media">Social Media</option>
        </optgroup>
      </select>
    </div>

    <div>
    <label class="labels">Interests</label>
      <input type="checkbox" id="development" value="interest_development" name="user_interest">
      <label for="development">Development</label><br>
      <input type="checkbox" id="design" value="interest_design" name="user_interest">
      <label for="design">Design</label><br>
      <input type="checkbox" id="business" value="interest_business" name="user_interest">
      <label for="business">Business</label>
    </div>

    <div>
      <label for="msg" class="labels">Comments:</label>
      <textarea type="number" id="msg" name="user_message" class="form-textbox"
                placeholder="Enter any messages here..."></textarea>
    </div>

    <div>
    <label class="labels">Would you like to receive emails?</label >
      <input type="radio" name="role" id="yes" value="yes" />
      <label for="subscribe">Yes</label><br>
      <input type="radio" name="role" id="no" value="no" />
      <label for="dont_subscribe">No</label><br>
    </div>

  </fieldset>

  <div class="button">
    <button type="submit" id="submit">Start learning</button>
  </div>
</form>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
